<html>
<head>
  <link href="../lib/complety.css" rel="stylesheet"></link>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.runtime.min.js"></script>
  <script src="./templates.js"></script>
  <script src="../lib/complety.js"></script>
</head>
<body>
  <input class="complety" data-url="/update" type="search">

  <script>
    $(function() {
      $('.complety').complety({
        cache:     { '/update': [{ name: 'Washington Botelho' }] },
        keys:      ['name'],
        templates: { none: Templates.none, search: Templates.search }
      });
    })
  </script>
</body>
</html>
